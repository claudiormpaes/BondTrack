name: Robô ETL Anbima

on:
  schedule:
    - cron: '0 10 * * 2-6' # 07:00 AM Brasil
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python (Cache)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Instalar Navegador
        run: playwright install chromium --with-deps

      - name: RODAR O ETL
        env:
          GITHUB_ACTIONS: 'true'
        run: python main_etl.py

      - name: Salvar no Git
        run: |
          git config --global user.name 'Robo Claudio'
          git config --global user.email 'robo@log.com'
          git pull --rebase origin main || echo "Merge manual"
          git add data/*.db
          git commit -m "Auto-update: $(date +'%d/%m/%Y')" || echo "Sem mudanças"
          git push
